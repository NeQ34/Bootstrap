<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyNo0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row g-2">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Login" aria-label="City">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Hasło" aria-label="City">
            </div>
        </div>
        <div class="row g-1">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Email address" aria-label="City">
            </div>
        </div>
        <div class="row g-2">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Imie" aria-label="City">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Nazwisko" aria-label="City">
            </div>
        </div>
        <div class="row g-2">
            <div class="col-6">
                <label for="basic-url">Data urodzenia</label>
                <input type="date" class="form-control" placeholder="Imie" aria-label="City">
            </div>
            <div class="col-6">
                <label for="basic-url">Telefon</label>
                <input type="text" class="form-control" placeholder="XXX-XXX-XXX" aria-label="City">
            </div>
        </div>
        <div class="row g-2">
            <div class="col-6">
                <label for="basic-url">Kraj zamieszkania:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Polska</option>
                    <option value="1">Niemcy</option>
                    <option value="2">Francja</option>
                    <option value="3">Czechy</option>
                    <option value="4">Rosja</option>
                </select>
            </div>
            <div class="col-6">
                <label for="basic-url">Województwo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Lubelskie</option>
                    <option value="1">Mazowieckie</option>
                    <option value="2">Podkarpacke</option>
                    <option value="3">Podlaskie</option>
                    <option value="4">Łódzkie</option>
                </select>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label for="form-check-label">Mężczyzna</label>
            </div>
            <div class="col-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label for="form-check-label">Kobieta</label>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-4">
                <select class="form-select" id="">
                    <option value="1">Podróżuję sam</option>
                    <option value="2">Podróżuję z rodziną</option>
                    <option value="3">Podróżuję z kotem</option>
                </select>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Zapoznałem się z regulaminem
                </label>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Zapisz do newslettera</label>
                </div>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-4">
                <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                <label class="btn btn-primary" for="btn-check">Zarejestruj</label>
            </div>
        </div>
    </div>
</body>
</html>
